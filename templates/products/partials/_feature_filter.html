	
    
	{% load static %} 

 <div class="widget-filters__item">
											<div class="filter filter--opened" data-collapse-item>
												<button type="button" class="filter__title" data-collapse-trigger>ویژگی ها 
													<svg class="filter__arrow" width="12px" height="7px">
														<use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
													</svg>
												</button>
												<div class="filter__body" data-collapse-content>
													<div class="filter__container">
														<div class="filter-list">
															<div class="filter-list__list">

													{% for key,value in feature_dict.items %}
                                                            <h6>{{key}}</h6>
                                                     {% if value %}

                                                    {% for item in value  %}
                										<label class="filter-list__item"><span class="filter-list__input input-check"><span class="input-check__body">
														<input id='item_{{item.id}}' value='{{item.id}}' name='feature' class="input-check__input" type="checkbox"> 
														<span class="input-check__box"></span>
														<svg class="input-check__icon" width="9px" height="7px">
														<use xlink:href="images/sprite.svg#check-9x7"></use>
															</svg>
															</span>
														</span>
														<span class="filter-list__title">{{item.value_title}} </span>
														<span class="filter-list__counter"></span>
													</label>
                                                    {% endfor %}
                                                    
                                                    {% endif %}

													{% endfor %}
														</div>
														</div>
													</div>
												</div>
											</div>
										</div>
